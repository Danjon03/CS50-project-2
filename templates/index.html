    <h1>Type In Your Name*</h1>
		
		<form action="{{ url_for('channels')}}", method = "post">
			<div class="form-group">

			</div>

			<div class="form-group">
				<button id = "btn" class="btn btn-primary">Chat</button>

		</form>
		
		<h6>*So All Of Your Friends Know Who You Are</h6>

		<form action="{{ url_for('joinExistingChat', name='placeholder', chatID='placeholder') }}", method = "post">

			<input id="userName" class="form-control" name="userName" placeholder="Name Here">
